<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MineSweeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body class="container">
  
  <main class="row">
    <header class="two columns">
      <h1 class="title">MINESWEEPER</h1>
    </header>

    <section class="ten columns main-section">
      <section class="row main-screen" oncontextmenu="return false;">
          <div class="twelve columns gameBoard-screen"></div>
          <div class="twelve columns instructions-screen">Instructions</div>
          <div class="twelve columns difficulty-screen">Choose your difficulty:</div>
      </section>
      
      <nav class="row start-screen">
          <button class="four columns offset-by-four start-screen">Play Game</button>
      </nav>
      <nav class="row difficulty">
        <button class="four columns difficulty" data-boardDimension="9" data-numberMines="10" data-boardNumber="0">Beginner</button>
        <button class="four columns difficulty" data-boardDimension="16" data-numberMines="40" data-boardNumber="1">Intermediate</button>
        <button class="four columns difficulty" data-boardDimension="22" data-numberMines="99" data-boardNumber="2">Expert</button>
      </nav>
      <nav class="row gameplay">
        <button class="four columns gameplay">Main Menu</button>
        <button class="four columns gameplay">Change Difficulty</button>
        <button class="four columns gameplay">Reset</button>
      </nav>
    </section>
  </main>
  
  <footer class="row">Made by Nedim</footer>
  <script src="js/app.js"></script>
</body>
</html>
